<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Notices</title>
  <style>
    .notice-container {
      position: fixed;
      right: 20px;
      top: 20%;
      width: 300px;
      background: linear-gradient(135deg, #ffaf00, #ff7e00);
      padding: 15px;
      border: 2px solid #ff7e00;
      border-radius: 10px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .notices {
      display: flex;
      flex-direction: column;
      animation: scrollNotices 12s linear infinite;
    }

    .notice {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .notice h2 {
      margin: 0;
      font-size: 18px;
      color: #ff7e00;
    }

    .notice p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #333;
    }

    .notice:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    @keyframes scrollNotices {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>

  <div class="notice-container">
    <div class="notices" id="notices">
      <div class="notice">
        <h2>Notice 1</h2>
        <p>This is the first important update.</p>
      </div>
      <div class="notice">
        <h2>Notice 2</h2>
        <p>Second update regarding our services.</p>
      </div>
      <div class="notice">
        <h2>Notice 3</h2>
        <p>Third notice about upcoming changes.</p>
      </div>
      <div class="notice">
        <h2>Notice 4</h2>
        <p>Fourth notice: Maintenance scheduled.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const notices = document.getElementById('notices');
      const noticeHeight = notices.scrollHeight;
      const duration = noticeHeight / 40; // Adjust speed by changing 40 to another number

      notices.style.animationDuration = duration + 's';
    });
  </script>
  
</body>
</html>
